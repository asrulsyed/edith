<ion-header>
  <ion-toolbar>
    <ion-title>{{ index !== null ? 'Edit API Key' : 'Add API Key' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">API Key Name</ion-label>
    <ion-input [(ngModel)]="apiKey.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">API Key</ion-label>
    <ion-input [(ngModel)]="apiKey.key"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="saveApiKey()">Save</ion-button>
</ion-content>
