<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">API Key</ion-label>
      <ion-input [(ngModel)]="apiKey"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Model</ion-label>
      <ion-select [(ngModel)]="model">
        <ion-select-option value="llama3.1-8b">llama3.1-8b(Cerebras)</ion-select-option>
        <ion-select-option value="llama3.1-70b">llama3.1-70b(Cerebras)</ion-select-option>
        <ion-select-option value="llama-3.1-70b-versatile">llama3.1-70b(Groq)</ion-select-option>
        <ion-select-option value="llama-3.1-8b-instant">llama3.1-8(Groq)</ion-select-option>
        <ion-select-option value="other">Other (Enter below)</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="model === 'other'">
      <ion-label position="floating">Custom Model Name</ion-label>
      <ion-input [(ngModel)]="customModel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">System Prompt</ion-label>
      <ion-textarea [(ngModel)]="systemPrompt"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Base URL</ion-label>
      <ion-select [(ngModel)]="baseUrl">
        <ion-select-option value="https://api.cerebras.ai/v1/">Cerebras - Default</ion-select-option>
        <ion-select-option value="https://api.groq.com/openai/v1">Groq</ion-select-option> 
        <ion-select-option value="other">Other (Enter below)</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="baseUrl === 'other'">
      <ion-label position="floating">Custom Base URL</ion-label>
      <ion-input [(ngModel)]="customBaseUrl"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="saveSettings()">Save</ion-button>
</ion-content>
